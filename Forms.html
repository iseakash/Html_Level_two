<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note:First Name,Last Name,Pasword,and Email are required</p>
    <form action="Thankyou.html" method="get">

    <label for="fn">First Name:</label>
    <input id="fn" type="text" name="" placeholder="First Name"required>
    <label for="ln">Last Name:</label>
    <input id="ln" type="text" name="" placeholder="Last Name"required>
    <p></p>
    <label for="em">Email:</label>
    <input id="em" type="email" name="" placeholder="name@email.com"required>
      <label for="pw">Password:</label>
      <input id="pw" type="password" name="" value="">

      <p></p>
     <label>Contact:
       <input type="text" name="" placeholder="Mobile No">
     </label>


      <p>Are you over the age of 18?</p>

      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="Yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="option">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
        <option value="pt">PayTm</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">
      </form>
  </body>
</html>
